<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <style>
    body {
      background-color: #ff0;
    }
  </style>
</head>

<body>
  <div id="carousel-example-generic" class="carousel slide">
    <!-- 轮播图的控制点 -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/slide_01_2000x410.jpg" height="410" width="2000" alt="...">
        <div class="carousel-caption">
          轮播项目1
        </div>
      </div>
      <div class="item">
        <img src="img/slide_02_2000x410.jpg" alt="...">
        <div class="carousel-caption">
          轮播项目2
        </div>
      </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <hr>
  <div id="demo" class="democlass carousel slide">
    <!-- 轮播图的控制点 -->
    <ul class="carousel-indicators">
      <!--
      data-target 决定控制哪一个轮播图，值为一个选择器，选择的对象就是要控制的轮播容器
      data-slide-to 指定的索引就是点击过后跳转到第几个轮播项目
       -->
      <li data-target=".democlass" data-slide-to="0" class="active"></li>
      <li data-target=".democlass" data-slide-to="1"></li>
    </ul>
    <!--
    所有轮播项的容器
    role是H5中新加的语义化属性，用来给元素（div）添加语义
    -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/slide_01_2000x410.jpg" height="410" width="2000" alt="...">
        <div class="carousel-caption">
          <h2>轮播项目1</h2>
          <p>真好真好真好真好真好真好真好真好真好</p>
        </div>
      </div>
      <div class="item">
        <img src="img/slide_02_2000x410.jpg" alt="...">
        <div class="carousel-caption">
          轮播项目2
        </div>
      </div>
    </div>
    <!-- 上一张下一张按钮 -->
    <a class="left carousel-control" href="#demo" role="button" data-slide="prev">
      <!-- 富互联网应用程序属性
      aria-hidden表达的意思就是忽略这个标签 -->
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <!-- screen reader -->
      <span class="sr-only">上一张</span>
    </a>
    <a class="right carousel-control" href="#demo" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">下一张</span>
    </a>
  </div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>

</html>
